<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    
<!-- Created paragraph and button element with id's. 
    These will be altered using JavaScript -->
    <div id="paragraphs"></div>
        <p id="content">Hello</p>
    </div>    
        <button id="btn">Change Value</button><br>

        <input id="remove-id">

    <!-- Created a button to remove paragraphs. whenever it's clicked, 
        it will be removed from the DOM -->
        <button id="remove">Remove Paragraph from DOM</button><br>

    <!-- Created an input field that will allow us to enter/change 
    text to a paragraph. -->
        <input type="text" id="new-text">
    <!-- Created a button to add new paragraphs. Whenever it's clicked,
    it will add a new <p> to the DOM-->
        <button id="add">Add New Paragraph to DOM</button>
    




    <script src="index.js"></script>

</body>
</html>
